<div class="js-homepage-tile homepage-tile container container--20-11">
	<div class="container__tenant">
		<video class="homepage-tile__video js-homepage-video" poster="{{ site.cdn_url }}{{ include.cover }}" loop muted="muted">
			<source src="{{ site.cdn_url }}{{ include.video }}" type="video/mp4">
		</video>
		<div class="homepage-tile__overlay">
			<span class="homepage-tile__title">{{ include.title }}</span>
		</div>
	</div>
</div>
