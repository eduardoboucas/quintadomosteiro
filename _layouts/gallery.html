---
layout: page
scripts:
  - "/assets/js/flickity.pkgd.min.js"
---

<div class="gallery js-flickity" data-flickity-options='{ "imagesLoaded": true, "percentPosition": false, "lazyLoad": 2, "pageDots": false, "setGallerySize": true, "adaptiveHeight": true, "wrapAround": true }'>
	{% for image in site.data.gallery.images %}
		<img class="gallery__image" data-flickity-lazyload="{{ site.cdn_url }}/assets/images/gallery/{{ image }}"/>
	{% endfor %}
</div>
