  id: viana-do-castelo
  name: Viana do Castelo
  image: /assets/images/region/viana-do-castelo.jpg
  imageCaption: "Créditos: Arménio Belo"
  text: >
    Devido à sua localização privilegiada junto ao mar, Viana do Castelo desempenhou um papel fulcral durante a época dos Descobrimentos.

    
    O monte de Santa Luzia oferece uma vista deslumbrante da cidade e acolhe o Templo do Sagrado Coração de Jesus, de inspiração romanico-bizantina, tem imponentes rosáceas que são as maiores da Península Ibérica e as segundas maiores da Europa.  

    
    A Praça da República, situada mesmo no centro da cidade, acolhe a Misericórdia de Viana do Castelo, assim como os antigos Paços do Concelho. A poucos passos de distância encontram-se a Sé Catedral e a Igreja Matriz.
    

    Junto ao mar, uma igreja guarda a imagem de Nossa Senhora da Agonia, a padroeira dos pescadores. A imagem sai da igreja todos os anos, no dia 20 de Agosto (feriado municipal) para abençoar o mar, naquele que é uma das mais coloridas celebrações em Portugal, com trajes tão ricos quanto belos.

    
    Uma visita ao Museu do Traje e ao navio Gil Eanes são a garantia de momentos bem passados enquanto se percorrem as tradições locais.
 
    
    **Sugestões:** Viana do Castelo tem óptimas condições para a prática de desportos náuticos (surf, windsurf, kite surf e body board).


