  name: Vinho Verde
  image: /assets/images/region/vinho-verde.jpg
  imageCaption: "Créditos: Sogrape"
  text: > 
    Ponte da Barca pertence à região demarcada do Vinho Verde. Aqui, os amantes da condução, de caminhadas e de bicicletas têm a possibilidade de percorrer a Rota do Vinho Verde, numa de três formas diferentes:
    

    - "Três cidades de encanto": Guimarães, Braga e Amarante.
    

    - "Do Cávado ao Lima": Barcelos, Viana do Castelo, Ponte da Lima, Ponte da Barca e Arcos de Valdevez.


    - "Da Costa à Serra": Caminha, Vila Nova de Cerveira, Valença e Monção.


    **Sugestões:** Faça uma visita a uma das quintas e beba um copo de Vinho Verde.