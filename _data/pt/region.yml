  id: ponte-da-barca
  name: Ponte da Barca
  image: /assets/images/region/ponte-da-barca.jpg
  imageCaption: "Créditos: Mapio.net"
  text: > 
    Localizada numa densa área verde nas margens do Rio Lima, Ponte da Barca deve o seu nome à ‘barca’ que ligava as duas margens do rio antes de a ‘ponte’ ter sido construída no século XV.

    
    No centro histórico da vila podem ser visitados monumentos que datam dos séculos XVI a XVIII, enquanto os arredores da vila acolhem, por exemplo, a igreja Románica em Bravães e o Castelo em Lindoso, que ao longo da história foi desempenhando um papel essencial na defesa da região.


    **Sugestões:** Aprenda ou coloque em prática as suas habilidades de canoagem no maravilhoso Rio Lima; percorra a pé ou de bicicleta um dos cinco trilhos da Ecovia.

