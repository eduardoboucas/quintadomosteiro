  id: ponte-de-lima
  name: Ponte de Lima
  image: /assets/images/region/ponte-de-lima.jpg
  imageCaption: "Créditos: Yannick Ciancanelli"
  text: >
    Aquela que se acredita ser a mais antiga vila de Portugal, Ponte de Lima tem como cartão de visita a sua lindíssima ponte medieval, com arcos pontiagudos sob o Rio Lima e o Largo de Camões e com uma fonte de água que era utilizada para servir as populaces.

    
    Ponte de Lima é aclamada como sendo uma das mais típicas vilas da região Minho e é o local perfeito para se provar algumas das iguarias mais famosas da cozinha minhota, tais como arroz de sarrabulho, caldo verde ou arroz de lampreia.

    
    De duas em duas semanas, as típicas ruas da vila ganham mais vida com as cores, sons e sabores da Feira Quinzenal, que decorre nas margens do rio. 

    
    **Sugestões:** Visite Ponte de Lima durante um dos vários eventos que por lá acontecem, como o Festival Internacional de Jardins ou as Feiras Novas, um evento de três dias e noites de alegria, música, folclore, fogo de artifício, corridas de Garranos e a procissão que encerra o ciclo das romarias do Alto Minho.

