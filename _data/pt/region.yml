  id: peneda-geres
  name: Peneda-Gerês
  image: /assets/images/region/peneda-geres.jpg
  imageCaption: "Créditos: roman-gp"
  text: >
    O Parque Nacional da Peneda-Gerês extende-se de Castro Laboreiro a Mourela, acolhendo em si as serras da Peneda, Soajo, Amarela e Gerês.

    
    A riqueza do solo, as águas cristalinas, a fauna e a flora estão intocadas. A natureza, o relevo, as variações de alitutde e as influências do oceano Atlântico permitem e fomentam a existência de arbustos, carvalhos, pinheiros, bosques de bétulas e vegetação exuberante nas margens dos rios.

    
    **Sugestões:** Percorra um dos trilhos do Parque Nacional da Peneda Gerês ou mime-se com um banho nas águas termais da região.


