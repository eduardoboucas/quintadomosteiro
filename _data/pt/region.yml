  name: Porto, Braga e Guimarães
  image: /assets/images/region/porto.jpg
  imageCaption: "Créditos: Visit Portugal"
  text: >
    ## Porto


    Uma das mais antigas cidades do país, o Porto oferece um vasto leque de experiências aos seus visitantes. Desde um cruzeiro no Rio Douro até a uma visita às suas várias igrejas e monumentos, não esquecendo os seus modernas edíficios de conceituados arquitectos como Siza Vieira, Souto Moura ou Rem Koolhaas, a cidade do Porto vai deixá-lo apaixonado pelo seu charme.
    

    Visite a Casa da Música, O Centro Histórico e a Ribeira, a Livraria Lello, o Café Majestic, as caves do Vinho do Porto, a Fundação Serralves, a Estação de São Bento e a Torre dos Clérigos.


    ## Braga


    Fundada pelos romanos no ano 16 a.c. e denominada de “Bracara Augusta” em honra do imperador César Augusto, Braga é uma das cidades cristãs mais antigas do mundo.
    

    A Sé de Braga é a mais antiga do país e foi a maior referência religiosa em Portugal ao longo dos séculos. O Santuário do Bom Jesus do Monte e o Monte do Sameiro são outros pontos de visita na cidade.


    ## Guimarães


    Vale a pena visitar Guimarães por muitos e variados motivos, entre os quais se destacam o centro histórico da cidade com as suas casas típicas e edifíios medievais, que foram classificados Património da Humanidade pela UNESCO em 2001.
    

    Guimarães tem um passado histórico glorioso, que ficará para sempre associado à fundação da identidade nacional portuguesa, tendo sido aqui que Portugal nasceu enquanto nação independente em 1143 e que D. Afonso Henriques, o primeiro Rei de Portugal, passou parte da sua vida. 
    

    O Castelo de Guimarães, o Palácio dos Duques de Bragança, a Igreja da Nossa Senhora da Oliveira, o Padrão do Salado, o Museu Alberto Sampaio e o Monte da Penha são algumas das atrações da cidade.


    
